<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Message</title>
    <link rel="stylesheet" href="/static/element-ui/theme-chalk/index.css">
    <link rel="stylesheet" href="/static/css/page/message_confirm.css">
    <link rel="stylesheet" href="/static/css/common/navbar.css">
    <link rel="stylesheet" href="/static/css/base/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/base/bootstrap.min.css"/>

<body>
<div id="app">
    <head-side-bar :user-infoin-parent="userInfo"></head-side-bar>
    <template id="notice" th:fragment="notice">
        <div>
        <div class="innerShadowCol">

            <div class="page-content clearfix scrollbar el-col-lg-21 el-col-md-20 pageContent"
                 style="margin-left: 240px;overflow-x: hidden"
                 :style="{'height':ScreenMinHeight,'min-height':ScreenMinHeight,'max-height':ScreenMaxHeight}"
                 id="pageContent">
                <div class="flexColContainer mainContent" style="padding:20px 10px;max-width: 1120px">
                    <section role="description" class="flexJustBetween flexColCenter contentSection"
                             style="max-width: 1050px">
                        <div class="flexRowContainer flexColCenter">
                            <i class="el-icon-chat-dot-square" style="margin-top: 7px;font-size: 40px;color: #05c4ff;" ></i>
                            <h3 style="margin-left: 10px" >Message</h3>
                        </div>
                    </section>

                    <el-card class="message">
                        <el-tabs v-model="activeName" @tab-click="handleClick">
                            <el-tab-pane label="OverView" name="first">
                                <el-card>
                                    <div class="block">
                                        <div class="radio">
                                            Sort：
                                            <el-radio-group v-model="reverse">
                                                <el-radio :label="true">Reverse order</el-radio>
                                                <el-radio :label="false">Positive order</el-radio>
                                            </el-radio-group>
                                        </div>
                                        <div v-if="await" class="progress-cover progress-cover-primary" style="margin: 40px 0;">
                                            <div class="progress progress-medium fluent-position">
                                                <span class="progress-span"></span>
                                                <span class="progress-span"></span>
                                                <span class="progress-span"></span>
                                                <span class="progress-span"></span>
                                                <span class="progress-span"></span>
                                            </div>
                                        </div>
                                        <div class="no-mess icon-th-list overview" style="    color: #ccc;    display: block;    font-size: 16px;    margin: 20px;    text-align: center;display: none">
                                            <span style="margin-left: 5px;    font-family: 'Microsoft YaHei';">This page is temporarily empty</span>
                                        </div>
                                        <el-timeline :reverse="reverse">
                                            <el-timeline-item
                                                    v-for = "(item,index) in sum_tableData"
                                                    :key="index"
                                                    :timestamp="item.modifyTime||item.date"
                                                    :color="item.color"
                                                    placement="top"
                                            >
                                                <!--unchecked  model：modelItem、conceptualModel、logicalModel、computableModel
                                                community：concept、spatialReference	、unit、template-->
                                                <!--model-->
                                                    <el-card v-if="item.status== 'unchecked'&&(item.type=='modelItem'||item.type=='conceptualModel'||item.type=='logicalModel'||item.type=='computableModel')">
                                                        <h4><a :href="'/user/'+item.modifier.modifier_oid" target="_blank">{{item.modifier.modifier_name}}</a> edit {{item.ex_type}}'s <a :href="'/'+item.type+'/'+item.originOid" target="_blank">{{item.name}}</a></h4>
                                                        <p><a :href="'/user/'+item.modifier.modifier_oid" target="_blank">{{item.modifier.modifier_name}}</a> edited at {{item.modifyTime}}</p>
                                                    </el-card>
                                                <!--community-->
                                                    <el-card v-else-if="item.status== 'unchecked'&&(item.type=='concept'||item.type=='spatialReference'||item.type=='unit'||item.type=='template')">
                                                        <h4><a :href="'/user/'+item.modifier.modifier_oid" target="_blank">{{item.modifier.modifier_name}}</a> edit {{item.ex_type}}'s <a :href="'/repository/'+item.type+'/'+item.originOid" target="_blank">{{item.name}}</a></h4>
                                                        <p><a :href="'/user/'+item.modifier.modifier_oid" target="_blank">{{item.modifier.modifier_name}}</a> edited at {{item.modifyTime}}</p>
                                                    </el-card>
                                                <!--theme-->
                                                <el-card v-else-if="item.status== 'unchecked'&&(item.type=='theme')">
                                                    <h4><a :href="'/user/'+item.modifier.modifier_oid" target="_blank">{{item.modifier.modifier_name}}</a> edit {{item.ex_type}}'s <a :href="'/repository/'+item.type+'/'+item.themeOid" target="_blank">{{item.name}}</a></h4>
                                                    <p><a :href="'/user/'+item.modifier.modifier_oid" target="_blank">{{item.modifier.modifier_name}}</a> edited at {{item.modifyTime}}</p>
                                                </el-card>
                                                <!--confirmed  model：modelItem、conceptualModel、logicalModel、computableModel
                                                community：concept、spatialReference	、unit、template-->
                                                <!--model-->
                                                    <el-card v-else-if = "item.status== 'confirmed'&&(item.type=='modelItem'||item.type=='conceptualModel'||item.type=='logicalModel'||item.type=='computableModel')">
                                                        <h4>You confirm <a :href="'/user/'+item.modifier.modifier_oid" target="_blank">{{item.modifier.modifier_name}}</a>'s edit of {{item.ex_type}}'s <a :href="'/'+item.type+'/'+item.originOid" target="_blank">{{item.name}}</a></h4>
                                                        <p>You confirm at {{item.modifyTime}}</p>
                                                    </el-card>
                                                <!--community-->
                                                    <el-card v-else-if = "item.status== 'confirmed'&&(item.type=='concept'||item.type=='spatialReference'||item.type=='unit'||item.type=='template')">
                                                        <h4>You confirm <a :href="'/user/'+item.modifier.modifier_oid" target="_blank">{{item.modifier.modifier_name}}</a>'s edit of {{item.ex_type}}'s <a :href="'/repository/'+item.type+'/'+item.originOid" target="_blank">{{item.name}}</a></h4>
                                                        <p>You confirm at {{item.modifyTime}}</p>
                                                    </el-card>
                                                <!--theme-->
                                                <el-card v-else-if = "item.status== 'confirmed'&&(item.type=='theme')">
                                                    <h4>You confirm <a :href="'/user/'+item.modifier.modifier_oid" target="_blank">{{item.modifier.modifier_name}}</a>'s edit of {{item.ex_type}}'s <a :href="'/repository/'+item.type+'/'+item.themeOid" target="_blank">{{item.name}}</a></h4>
                                                    <p>You confirm at {{item.modifyTime}}</p>
                                                </el-card>
                                                <!--reject  model：modelItem、conceptualModel、logicalModel、computableModel
                                                community：concept、spatialReference	、unit、template-->
                                                <!--model-->
                                                    <el-card v-else-if ="item.status== 'reject'&&(item.type=='modelItem'||item.type=='conceptualModel'||item.type=='logicalModel'||item.type=='computableModel')">
                                                        <h4>You reject <a :href="'/user/'+item.modifier.modifier_oid" target="_blank">{{item.modifier.modifier_name}}</a>'s edit of {{item.ex_type}}'s <a :href="'/'+item.type+'/'+item.originOid" target="_blank">{{item.name}}</a></h4>
                                                        <p>You reject at {{item.modifyTime}}</p>
                                                    </el-card>
                                                <!--community-->
                                                    <el-card v-else-if ="item.status== 'reject'&&(item.type=='concept'||item.type=='spatialReference'||item.type=='unit'||item.type=='template')">
                                                        <h4>You reject <a :href="'/user/'+item.modifier.modifier_oid" target="_blank">{{item.modifier.modifier_name}}</a>'s edit of {{item.ex_type}}'s <a :href="'/repository/'+item.type+'/'+item.originOid" target="_blank">{{item.name}}</a></h4>
                                                        <p>You reject at {{item.modifyTime}}</p>
                                                    </el-card>
                                                <!--theme-->
                                                <el-card v-else-if ="item.status== 'reject'&&(item.type=='theme')">
                                                    <h4>You reject <a :href="'/user/'+item.modifier.modifier_oid" target="_blank">{{item.modifier.modifier_name}}</a>'s edit of {{item.ex_type}}'s <a :href="'/repository/'+item.type+'/'+item.themeOid" target="_blank">{{item.name}}</a></h4>
                                                    <p>You reject at {{item.modifyTime}}</p>
                                                </el-card>
                                                <!--comment-->
                                                <!--model与community模型链接不同，故要进行判断-->
                                                <!--model-->
                                                    <el-card v-else-if = "item.content!=null&&item.replier!=null&&(item.itemInfo.type=='modelItem'||item.itemInfo.type=='conceptualModel'||item.itemInfo.type=='logicalModel'||item.itemInfo.type=='computableModel')">
                                                        <h4><a :href="'/user/'+item.author.oid" target="_blank">{{item.author.name}}</a> replied to you "{{item.content}}" under the <a :href="'/'+item.itemInfo.type+'/'+item.itemInfo.oid+'#comments'" target="_blank">{{item.itemInfo.name}}</a></h4>
                                                        <p>{{item.author.name}} replyed at {{item.date}}</p>
                                                    </el-card>
                                                    <el-card v-else-if = "item.content!=null&&item.replier==null&&(item.itemInfo.type=='modelItem'||item.itemInfo.type=='conceptualModel'||item.itemInfo.type=='logicalModel'||item.itemInfo.type=='computableModel')">

                                                        <p>You commented at {{item.date}}</p>
                                                    </el-card>
                                            </el-timeline-item>
                                    </el-timeline>

                                                                    prop="modifierName"
                                                                    label="Modifier"
                                                                    width="120">
                                                                <template slot-scope ="scope">
                                                                    <a :href="'/user/'+scope.row.modifier.modifier_oid">{{scope.row.modifier.modifier_name}}</a>
                                                                </template>
                                                            </el-table-column>

                                                            <el-table-column
                                                                    label="View"
                                                                    width="150">

                                                                            class="viewBtn"
                                                                            size="middle"
                                                                            type="primary"
                                                                            @click="view($event)">View
                                                                    </el-button>
                                                                </template>
                                                            </el-table-column>

                                                                    label="Operations"
                                                                    width="200">
                                                                <template slot-scope="scope">

                                                                    <el-button class="reject" type="danger" size="middle" @click="reject($event)">Reject</el-button>
                                                                </template>
                                                            </el-table-column>
                                                        </el-table>
