<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title th:text="${info.themename}+' | Theme | OpenGMS'">Model Item Info | OpenGMS</title>
    <link rel="stylesheet" href="/static/thematicmodel/css/bootstrap.css" >
    <link rel="stylesheet" href="/static/thematicmodel/css/navbar.css" >
    <link rel="stylesheet" href="/static/thematicmodel/css/custom/load-theme.css">
    <link rel="stylesheet" href="/static/thematicmodel/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/element-ui/theme-chalk/index.css">

    <style>
        .block{
            display: none;
        }
    </style>
</head>
<body class="scrollbar">
<div id="app">
    <!--start 导航条-->
    <div class="head navbar-static-top">
        <nav class="navbar navbar-default pcnav" role="navigation">
            <div class="container-fluid" title text-center>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="navbar-header" >
                            <button id="phoneBtn" type="button" class="navbar-toggle" data-toggle="collapse"
                                    data-target="javascript:void(0)mycollapse">
                                <span class="sr-only">切换导航</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a href="http://geomodeling.njnu.edu.cn/" class="navbar-brand">
                            </a>
                        </div>
                        <div class="collapse navbar-collapse">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!--end 导航条-->
    <div class="clearfix"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <!--左侧菜单栏-->
                            <el-card style="position:fixed;" id="subcard">
                                <div class="logoPanel">
                                    <img th:src="${info.image}">
                                </div>
                                <div slot="header" class="clearfix text-center">
                                    <span th:utext="${info.themename}" style="font-size: 30px;color:#444"></span><br>
                                    <a th:href="'http://geomodeling.njnu.edu.cn/user/'+${info.creator_oid}"> <span th:utext="'Created by '+${info.creator_name}"></span></a>
                                </div>
                                <el-menu
                                        unique-opened="true"
                                        :default-active="defaultActive"
                                        ref="menu"
                                        class="el-menu-vertical-demo"
                                        @select=""
                                        active-text-color="#409EFF"
                                        :collapse="false">
                                   <el-menu-item index="1" th:onclick="'javascript:show(\'detailinfo'+'\',\'BasicInfoPanel\',\'detailIntroducePanel\')'">
                                       <i class="el-icon-location"></i>
                                       <span slot="title">Theme Info</span>
                                   </el-menu-item>
                                   <el-submenu index="2">
                                       <template slot="title">
                                           <i class="el-icon-menu"></i>
                                           <span slot="title">Models</span>
                                       </template>
                                       <div  th:each="modelClass,index:${modelClassInfos}">
                                       <el-menu-item index="'2-'+${index.index}" th:onclick="'javascript:show(\'modelClass'+${index.index}+'\',\'model\',\'block\')'">
                                           <span slot="title"  th:utext="${modelClass.name}" ></span>
                                       </el-menu-item>
                                       </div>
                                   </el-submenu>
                                    <el-submenu index="3">
                                        <template slot="title">
                                            <i class="el-icon-menu"></i>
                                            <span slot="title">Data</span>
                                        </template>
                                        <div th:each="dataClass,index:${dataClassInfos}">
                                            <el-menu-item index="'3-'+${index.index}" th:onclick="'javascript:show(\'dataClass'+${index.index}+'\',\'data\',\'block\')'" >
                                                <span th:utext="${dataClass.name}"></span>
                                            </el-menu-item>
                                        </div>
                                    </el-submenu>
                                    <el-menu-item index="4" th:onclick="'javascript:show(\'application\',\'applicationPanel\',\'block\')'">
                                        <i class="el-icon-s-tools"></i>
                                        <span slot="title"  id="applications1">Applications</span>
                                    </el-menu-item>
                               </el-menu>
                            </el-card>
                    <div class="col-sm-10" style="overflow: auto;" id="right_content">
                        <div class="infoPanel container-fluid" id="BasicInfoPanel">
                            <div class="title text-center">
                                <h3>
                                    <span>Theme Info</span>
                                </h3>
                            </div>
                            <div th:utext="${detail}" id="detailinfo" class="detailIntroducePanel">
                            </div>
                        </div>

                        <div id="model" class="infoPanel container-fluid dataPanel">
                            <div class="title text-center">
                                <h3>
                                    <span>Model</span>
                                </h3>
                            </div>
                            <div th:each="modelClass,index:${modelClassInfos}" class="x_content" id="sidebarModel">
                                <div class="block" th:id="'modelClass'+${index.index}">

                                    <el-row :gutter="20" type="center" class="row-bg" id="content">

                                        <el-col :span="6"  class="thumbnail" th:each="item:${modelClass.content}" style=""id="model_col">
                                            <el-card :body-style="{ padding: '0px'}" shadow="hover" style="width:auto" id="model_card">
                                                <a th:href="'http://geomodeling.njnu.edu.cn/modelItem/'+${item.oid}"><img src="/static/thematicmodel/css/images/model/thumb.png" class="image" id="model_image"></a>
                                                <div style="padding: 14px;">
                                                    <span th:text="${item.name}"></span>
                                                </div>
                                            </el-card>
                                        </el-col>

                                    </el-row>

                                </div>
                            </div>
                        </div>

                        <div id="data" class="infoPanel container-fluid dataPanel">
                            <div class="title text-center">
                                <h3>
                                    <span>Data</span>
                                </h3>
                            </div>
                            <div th:each="dataClass,index:${dataClassInfos}" class="x_content" id="sidebarData">
                                <div class="block" th:id="'dataClass'+${index.index}">
                                    <el-row :gutter="20" type="center" class="row-bg" id="content1">
                                        <el-col :span="6"  class="thumbnail" th:each="item:${dataClass.content}" id="model_col2">
                                            <el-card :body-style="{ padding: '0px'}" shadow="hover" style="width:auto">
                                                <!--<a th:href="${dataClass.url[0].url_download[0]}" ><img src="/static/thematicmodel/css/images/model/thumb.png" class="image"></a>-->
                                                <a th:href="'http://geomodeling.njnu.edu.cn/dataItem/'+${item.oid}"><img src="/static/thematicmodel/css/images/model/thumb.png" class="image"></a>
                                                <div style="padding: 14px;">
                                                    <span th:text="${item.name}"></span>
                                                    <!--<a th:href="${dataClass.url[0].url_select}"> <el-button  type="success" class="button" id ="rbtn">data</el-button></a>-->
                                                </div>
                                            </el-card>
                                        </el-col>
                                    </el-row>
                                </div>
                            </div>
                        </div>

                        <div class="infoPanel container-fluid applicationPanel" id="applicationPanel">
                            <div class="title text-center">
                                <h3>
                                    <span>Applications</span>
                                </h3>
                            </div>
                            <div class="x_content" id="applications">
                                <div class="block"  id="application">
                                    <el-row :gutter="20" type="center" class="row-bg" id="content2">
                                        <el-col :span="6"  class="thumbnail"  th:each="item:${applications}"  id="model_col3">
                                            <el-card :body-style="{ padding: '0px'}" shadow="hover" style="width:auto">
                                                <a th:href="${item.link}"><img src="/static/thematicmodel/css/images/model/thumb.png" class="image"></a>
                                                <div style="padding: 14px;">
                                                    <span th:text="${item.name}"></span>
                                                </div>
                                            </el-card>
                                        </el-col>
                                    </el-row>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/static/js/common/vue.min.js"></script>
<script src="/static/js/common/vue-avatar.min.js"></script>
<script src="/static/element-ui/index.js"></script>
<script src="/static/element-ui/umd/locale/en.js"></script>
<script src="/static/thematicmodel/css/js/jquery-3.3.1.js"></script>
<script src="/static/thematicmodel/css/js/bootstrap.js"></script>
<script src="/static/js/page/load-theme.js"></script>


</html>
